<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drive Media Grid</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f1f5f9;
    color: #0f172a;
  }

  header {
    text-align: center;
    padding: 18px;
    font-size: 22px;
    font-weight: 600;
    background: linear-gradient(90deg, #2563eb, #9333ea);
    color: #fff;
    letter-spacing: 0.5px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }

  .search-bar {
    display: flex;
    justify-content: center;
    margin: 16px;
  }

  .search-bar input {
    width: 85%;
    max-width: 400px;
    padding: 10px 16px;
    font-size: 15px;
    border-radius: 50px;
    border: 1px solid #cbd5e1;
    outline: none;
    box-shadow: 0 0 8px rgba(59,130,246,0.2);
    transition: 0.3s;
  }

  .search-bar input:focus {
    box-shadow: 0 0 12px rgba(59,130,246,0.4);
  }

  /* Grid layout */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 18px;
    padding: 20px;
    justify-items: center;
    align-items: start;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    width: 100%;
    cursor: pointer;
    animation: fadeIn 0.6s ease both;
  }

  .card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 130px;
    object-fit: cover;
  }

  .card h3 {
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    padding: 8px;
    color: #1e3a8a;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }

  /* Viewer */
  #viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.5s ease both;
  }

  #viewer iframe, #viewer img {
    width: 90%;
    height: 85%;
    border-radius: 14px;
    border: none;
    box-shadow: 0 0 40px rgba(59,130,246,0.6);
    object-fit: contain;
  }

  #closeBtn {
    position: absolute;
    top: 15px;
    right: 25px;
    background: #ef4444;
    color: #fff;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    text-align: center;
    padding: 14px;
    background: #1e3a8a;
    color: #e2e8f0;
    font-size: 13px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<header>üìÇ Drive Media Gallery</header>

<div class="search-bar">
  <input id="searchBox" type="text" placeholder="üîç Search files..." />
</div>

<div id="fileContainer" class="grid-container">
  <p style="grid-column: span 3; text-align:center; color:#64748b;">Loading files...</p>
</div>

<!-- Fullscreen Viewer -->
<div id="viewer">
  <button id="closeBtn">‚úñ Close</button>
  <iframe id="pdfFrame"></iframe>
  <img id="imgFrame" style="display:none;">
</div>

<footer>
  üöÄ A modern Drive-powered media viewer for creators ‚Äî explore, view, and share seamlessly.
</footer>

<script>
const apiKey = "AIzaSyA1GEi8WL-ztLznZSP6y1qfPKyImhAPVuU";
const folderId = new URLSearchParams(window.location.search).get("folder");
if (!folderId) {
  document.body.innerHTML = "<h3 style='padding:40px;text-align:center;color:red;'>‚ùå Please add ?folder=YOUR_FOLDER_ID in URL</h3>";
  throw new Error("Missing folder ID");
}

const container = document.getElementById("fileContainer");
const searchBox = document.getElementById("searchBox");
let allFiles = [];

async function loadFiles(id) {
  container.innerHTML = "<p style='text-align:center;grid-column: span 3;'>üì° Loading content...</p>";
  const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${id}'+in+parents&fields=files(id,name,mimeType,thumbnailLink)&key=${apiKey}`);
  const data = await res.json();
  allFiles = data.files || [];
  renderFiles();
}

function renderFiles() {
  const query = searchBox.value.toLowerCase();
  const filtered = allFiles.filter(f => f.name.toLowerCase().includes(query));
  container.innerHTML = "";

  if (!filtered.length) {
    container.innerHTML = "<p style='grid-column: span 3;text-align:center;color:#64748b;'>No results found üö´</p>";
    return;
  }

  filtered.forEach(file => {
    const type = getType(file.mimeType);
    const thumb = type === "folder"
      ? "https://img.icons8.com/color/96/folder-invoices.png"
      : type === "pdf"
      ? "https://img.icons8.com/color/96/pdf.png"
      : type === "image"
      ? (file.thumbnailLink || `https://drive.google.com/uc?id=${file.id}`)
      : "https://img.icons8.com/fluency/96/file.png";

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<img src="${thumb}" alt="${file.name}"><h3>${file.name}</h3>`;
    card.onclick = () => openFile(file, type);
    container.appendChild(card);
  });
}

function getType(mime) {
  if (mime === "application/vnd.google-apps.folder") return "folder";
  if (mime.includes("pdf")) return "pdf";
  if (mime.includes("image")) return "image";
  return "other";
}

function openFile(file, type) {
  const viewer = document.getElementById("viewer");
  const pdf = document.getElementById("pdfFrame");
  const img = document.getElementById("imgFrame");

  if (type === "folder") {
    loadFiles(file.id);
    return;
  }

  viewer.style.display = "flex";
  if (type === "pdf") {
    pdf.style.display = "block";
    img.style.display = "none";
    pdf.src = `https://drive.google.com/file/d/${file.id}/preview`;
  } else if (type === "image") {
    pdf.style.display = "none";
    img.style.display = "block";
    img.src = file.thumbnailLink || `https://drive.google.com/uc?id=${file.id}`;
  }
}

document.getElementById("closeBtn").onclick = () => {
  document.getElementById("viewer").style.display = "none";
  document.getElementById("pdfFrame").src = "";
  document.getElementById("imgFrame").src = "";
};

searchBox.addEventListener("input", renderFiles);
loadFiles(folderId);
</script>

</body>
</html>
