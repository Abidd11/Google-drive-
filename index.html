<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drive File Grid</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #243b55;
    color: #fff;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    background: linear-gradient(135deg, #1d2671, #c33764);
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  /* Search and Tools */
  .toolbar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    padding: 10px;
    flex-wrap: wrap;
  }

  .toolbar input {
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    width: 200px;
  }

  .toolbar select {
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
  }

  /* Grid Layout */
  #fileContainer {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    padding: 12px;
    animation: fadeIn 0.8s ease;
  }
  @media (max-width: 768px) { #fileContainer { grid-template-columns: repeat(2, 1fr); } }
  @media (max-width: 480px) { #fileContainer { grid-template-columns: 1fr; } }

  /* File Card */
  .file-card {
    background: #f8fafc;
    color: #111;
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: fadeUp 0.4s ease forwards;
  }
  .file-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(255,255,255,0.15);
  }

  .file-card img {
    width: 100%;
    height: 90px;
    object-fit: contain;
    background: #e2e8f0;
  }

  .file-card h4 {
    margin: 5px;
    font-size: 13px;
    font-weight: bold;
    color: #0f172a;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  /* Fullscreen Preview */
  #previewBox {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  #previewBox iframe, #previewBox img {
    width: 90%;
    height: 90%;
    border: none;
    border-radius: 10px;
  }

  #closePreview {
    position: absolute;
    top: 15px; right: 15px;
    background: #e11d48;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Animations */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<header>üì∫ Drive File Grid Viewer</header>

<div class="toolbar">
  <input type="text" id="searchBox" placeholder="Search files...">
  <select id="filterType">
    <option value="all">All</option>
    <option value="pdf">PDF</option>
    <option value="image">Image</option>
  </select>
</div>

<div id="fileContainer">
  <p style="grid-column: span 3; text-align:center;">Loading files...</p>
</div>

<!-- Fullscreen Preview -->
<div id="previewBox">
  <button id="closePreview">‚úñ Close</button>
  <iframe id="pdfFrame"></iframe>
  <img id="imgFrame" style="display:none;">
</div>

<script>
const apiKey = "AIzaSyA1GEi8WL-ztLznZSP6y1qfPKyImhAPVuU";
const folderId = new URLSearchParams(window.location.search).get("folder");

if (!folderId) {
  document.body.innerHTML = "<h3 style='text-align:center;color:red;padding:40px;'>‚ùå Add ?folder=YOUR_FOLDER_ID in URL</h3>";
  throw new Error("No folder ID provided");
}

let allFiles = [];
let currentFilter = "all";
const container = document.getElementById("fileContainer");
const searchBox = document.getElementById("searchBox");
const filterSelect = document.getElementById("filterType");

function getType(mime) {
  if (mime.includes("pdf")) return "pdf";
  if (mime.includes("image")) return "image";
  return "other";
}

async function loadFiles() {
  try {
    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=files(id,name,mimeType)&key=${apiKey}`);
    const data = await res.json();
    allFiles = data.files || [];
    renderFiles();
  } catch (err) {
    container.innerHTML = "<p style='text-align:center;color:red;'>‚ö†Ô∏è Error loading files</p>";
  }
}

function renderFiles() {
  let files = [...allFiles];
  if (currentFilter !== "all") files = files.filter(f => getType(f.mimeType) === currentFilter);
  const term = searchBox.value.toLowerCase();
  if (term) files = files.filter(f => f.name.toLowerCase().includes(term));

  if (!files.length) {
    container.innerHTML = "<p style='text-align:center;'>No files found.</p>";
    return;
  }

  container.innerHTML = "";
  files.forEach((file, i) => {
    const type = getType(file.mimeType);
    const div = document.createElement("div");
    div.className = "file-card";
    div.style.animationDelay = `${i * 0.05}s`;
    const icon =
      type === "pdf"
        ? "https://img.icons8.com/color/96/pdf.png"
        : type === "image"
        ? `https://drive.google.com/uc?id=${file.id}`
        : "https://img.icons8.com/color/96/document.png";
    div.innerHTML = `<img src="${icon}" alt=""><h4>${file.name}</h4>`;
    div.onclick = () => openPreview(file, type);
    container.appendChild(div);
  });
}

function openPreview(file, type) {
  document.getElementById("previewBox").style.display = "flex";
  const pdfFrame = document.getElementById("pdfFrame");
  const imgFrame = document.getElementById("imgFrame");

  if (type === "pdf") {
    pdfFrame.style.display = "block";
    imgFrame.style.display = "none";
    pdfFrame.src = `https://drive.google.com/file/d/${file.id}/preview`;
  } else if (type === "image") {
    imgFrame.style.display = "block";
    pdfFrame.style.display = "none";
    imgFrame.src = `https://drive.google.com/uc?id=${file.id}`;
  }
}

document.getElementById("closePreview").onclick = () => {
  document.getElementById("previewBox").style.display = "none";
  document.getElementById("pdfFrame").src = "";
  document.getElementById("imgFrame").src = "";
};

searchBox.addEventListener("input", renderFiles);
filterSelect.addEventListener("change", e => { currentFilter = e.target.value; renderFiles(); });

loadFiles();
</script>
</body>
</html>
