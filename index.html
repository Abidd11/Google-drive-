<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drive Media Explorer</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f1f5f9;
    color: #1e293b;
  }

  header {
    text-align: center;
    padding: 18px;
    font-size: 22px;
    font-weight: 600;
    background: linear-gradient(90deg, #2563eb, #9333ea);
    color: #fff;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }

  .search-bar {
    display: flex;
    justify-content: center;
    margin: 16px;
  }

  .search-bar input {
    width: 85%;
    max-width: 400px;
    padding: 10px 16px;
    font-size: 15px;
    border-radius: 50px;
    border: 1px solid #cbd5e1;
    outline: none;
    box-shadow: 0 0 8px rgba(59,130,246,0.2);
    transition: 0.3s;
  }

  .search-bar input:focus {
    box-shadow: 0 0 12px rgba(59,130,246,0.4);
  }

  .breadcrumb {
    text-align: center;
    margin-top: -5px;
    font-size: 13px;
    color: #64748b;
  }

  .back-btn {
    display: none;
    background: #2563eb;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    margin: 10px auto;
    cursor: pointer;
    display: block;
  }

  /* GRID VIEW ‚Äî 3 columns */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    padding: 16px;
    justify-items: center;
  }

  .card {
    background: #ffffff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
    width: 100%;
    cursor: pointer;
    text-align: center;
    animation: fadeIn 0.5s ease both;
  }

  .card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-bottom: 2px solid #e2e8f0;
  }

  .card h3 {
    font-size: 14px;
    font-weight: 600;
    padding: 8px;
    color: #1d4ed8;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }

  #viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #viewer iframe, #viewer img {
    width: 95%;
    height: 90%;
    border-radius: 14px;
    border: none;
    object-fit: contain;
  }

  #closeBtn {
    position: absolute;
    top: 20px;
    right: 30px;
    background: #ef4444;
    color: #fff;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive grid */
  @media (max-width: 900px) {
    .grid-container { grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 600px) {
    .grid-container { grid-template-columns: repeat(1, 1fr); }
  }

  footer {
    text-align: center;
    padding: 14px;
    background: #1e3a8a;
    color: #e2e8f0;
    font-size: 13px;
  }
</style>
</head>
<body>

<header>üìÅ Drive Media Explorer</header>

<div class="search-bar">
  <input id="searchBox" type="text" placeholder="üîç Search files..." />
</div>

<div class="breadcrumb" id="breadcrumb">Home</div>

<button id="backBtn" class="back-btn" onclick="goBack()">‚¨Ö Back</button>

<div id="fileContainer" class="grid-container">
  <p style="grid-column: span 3; text-align:center; color:#64748b;">Loading files...</p>
</div>

<!-- Fullscreen Viewer -->
<div id="viewer">
  <button id="closeBtn">‚úñ Close</button>
  <iframe id="pdfFrame"></iframe>
  <img id="imgFrame" style="display:none;">
</div>

<footer>üåü Built to help creators beautifully showcase their Google Drive content.</footer>

<script>
const apiKey = "AIzaSyA1GEi8WL-ztLznZSP6y1qfPKyImhAPVuU";
let currentFolder = new URLSearchParams(window.location.search).get("folder");
let folderStack = [];
const container = document.getElementById("fileContainer");
const searchBox = document.getElementById("searchBox");
const breadcrumb = document.getElementById("breadcrumb");
const backBtn = document.getElementById("backBtn");
let allFiles = [];

if (!currentFolder) {
  document.body.innerHTML = "<h3 style='padding:40px;text-align:center;color:red;'>‚ùå Add ?folder=YOUR_FOLDER_ID in URL</h3>";
  throw new Error("Missing folder ID");
}

async function loadFiles(id, name = "Home") {
  breadcrumb.textContent = name;
  backBtn.style.display = folderStack.length ? "block" : "none";
  container.innerHTML = "<p style='text-align:center;grid-column: span 3;'>üì° Loading...</p>";

  const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${id}'+in+parents&fields=files(id,name,mimeType,thumbnailLink)&key=${apiKey}`);
  const data = await res.json();
  allFiles = data.files || [];
  renderFiles();
}

function renderFiles() {
  const query = searchBox.value.toLowerCase();
  const filtered = allFiles.filter(f => f.name.toLowerCase().includes(query));

  container.innerHTML = "";
  if (!filtered.length) {
    container.innerHTML = "<p style='grid-column: span 3;text-align:center;color:#64748b;'>No files found üö´</p>";
    return;
  }

  filtered.forEach(file => {
    const type = getType(file.mimeType);
    const thumb = getIcon(file, type);

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<img src="${thumb}" alt="${file.name}"><h3>${file.name}</h3>`;
    card.onclick = () => openFile(file, type);
    container.appendChild(card);
  });
}

function getType(mime) {
  if (mime === "application/vnd.google-apps.folder") return "folder";
  if (mime.includes("pdf")) return "pdf";
  if (mime.includes("image")) return "image";
  return "other";
}

function getIcon(file, type) {
  if (type === "folder") return "https://img.icons8.com/fluency/96/folder-invoices.png";
  if (type === "pdf") return "https://img.icons8.com/color/96/pdf.png";
  if (type === "image") return file.thumbnailLink || `https://drive.google.com/uc?id=${file.id}`;
  return "https://img.icons8.com/fluency/96/document.png";
}

function openFile(file, type) {
  if (type === "folder") {
    folderStack.push({ id: currentFolder, name: breadcrumb.textContent });
    currentFolder = file.id;
    loadFiles(file.id, file.name);
    return;
  }

  const viewer = document.getElementById("viewer");
  const pdf = document.getElementById("pdfFrame");
  const img = document.getElementById("imgFrame");

  viewer.style.display = "flex";
  if (type === "pdf") {
    pdf.style.display = "block";
    img.style.display = "none";
    pdf.src = `https://drive.google.com/file/d/${file.id}/preview`;
  } else if (type === "image") {
    pdf.style.display = "none";
    img.style.display = "block";
    img.src = file.thumbnailLink || `https://drive.google.com/uc?id=${file.id}`;
  }
}

function goBack() {
  const prev = folderStack.pop();
  if (prev) {
    currentFolder = prev.id;
    loadFiles(prev.id, prev.name);
  }
}

window.onpopstate = goBack;

document.getElementById("closeBtn").onclick = () => {
  document.getElementById("viewer").style.display = "none";
  document.getElementById("pdfFrame").src = "";
  document.getElementById("imgFrame").src = "";
};

searchBox.addEventListener("input", renderFiles);

loadFiles(currentFolder);
</script>
</body>
</html>
