<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive Folder Viewer</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e8ecff, #e6f5ff);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 16px 10px;
      background: linear-gradient(135deg, #1e40af, #2563eb);
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      background: #f1f5ff;
    }

    .toolbar input,
    .toolbar select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #93c5fd;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .toolbar input:focus {
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.3);
    }

    #fileContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 18px;
      padding: 15px;
      animation: fadeIn 0.8s ease;
    }

    .file-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 16px 10px;
      transition: all 0.3s ease;
      cursor: pointer;
      transform: translateY(10px);
      opacity: 0;
      animation: fadeUp 0.5s forwards;
    }

    .file-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.2);
    }

    .file-card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .file-card h4 {
      font-size: 13px;
      font-weight: 600;
      color: #1e3a8a;
      margin: 0 0 5px;
    }

    .file-card p {
      font-size: 11px;
      color: #555;
      margin: 0;
    }

    /* Loading shimmer */
    .shimmer {
      width: 100%;
      height: 100px;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 37%, #f0f0f0 63%);
      background-size: 400% 100%;
      animation: shimmer 1.4s ease infinite;
      border-radius: 12px;
    }

    /* Fullscreen PDF Viewer */
    #pdfViewer {
      display: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background: #000;
      animation: fadeIn 0.4s ease;
    }

    #pdfViewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .closePDF {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(239, 68, 68, 0.9);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      z-index: 1000;
      transition: 0.3s;
    }

    .closePDF:hover {
      background: #dc2626;
    }

    /* Animations */
    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -400px 0;
      }
      100% {
        background-position: 400px 0;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 18px;
      }
      .file-card img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>üìö Drive Folder Viewer</header>

  <div class="toolbar">
    <input type="text" id="searchBox" placeholder="Search files...">
    <select id="filterType">
      <option value="all">All Files</option>
      <option value="pdf">PDFs Only</option>
      <option value="image">Images Only</option>
    </select>
  </div>

  <div id="fileContainer">
    <!-- Loading shimmer placeholders -->
    <div class="shimmer"></div>
    <div class="shimmer"></div>
    <div class="shimmer"></div>
  </div>

  <!-- Fullscreen PDF viewer -->
  <div id="pdfViewer">
    <button class="closePDF" onclick="closePDF()">‚úñ Close</button>
    <iframe id="pdfFrame"></iframe>
  </div>

  <script>
    const apiKey = "AIzaSyA1GEi8WL-ztLznZSP6y1qfPKyImhAPVuU";
    const folderId = new URLSearchParams(window.location.search).get("folder");

    if (!folderId) {
      document.body.innerHTML = "<h3 style='text-align:center;color:red;padding:40px;'>‚ùå Add ?folder=YOUR_FOLDER_ID in URL</h3>";
      throw new Error("No folder ID provided");
    }

    let allFiles = [];
    let currentFilter = "all";
    const fileContainer = document.getElementById("fileContainer");

    function extType(mime) {
      if (mime.includes("pdf")) return "pdf";
      if (mime.includes("image")) return "image";
      return "other";
    }

    async function loadFiles() {
      try {
        const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=files(id,name,mimeType,modifiedTime)&key=${apiKey}`);
        const data = await res.json();
        allFiles = data.files || [];
        renderFiles();
      } catch (err) {
        console.error(err);
        fileContainer.innerHTML = "<p style='text-align:center;color:red;'>Error loading files.</p>";
      }
    }

    function renderFiles() {
      fileContainer.innerHTML = "";
      let files = [...allFiles];

      if (currentFilter !== "all") {
        files = files.filter(f => extType(f.mimeType) === currentFilter);
      }

      const searchTerm = document.getElementById("searchBox").value.toLowerCase();
      if (searchTerm) {
        files = files.filter(f => f.name.toLowerCase().includes(searchTerm));
      }

      if (!files.length) {
        fileContainer.innerHTML = "<p style='text-align:center;'>No files found.</p>";
        return;
      }

      files.forEach((file, i) => {
        const div = document.createElement("div");
        div.className = "file-card";
        div.style.animationDelay = `${i * 0.08}s`;

        const type = extType(file.mimeType);
        const icon =
          type === "pdf"
            ? "https://img.icons8.com/color/96/pdf.png"
            : type === "image"
            ? "https://img.icons8.com/color/96/image.png"
            : "https://img.icons8.com/color/96/document.png";

        div.innerHTML = `
          <img src="${icon}" alt="${type}">
          <h4>${file.name}</h4>
          <p>${new Date(file.modifiedTime).toLocaleDateString()}</p>
        `;
        div.onclick = () => openPDF(file);
        fileContainer.appendChild(div);
      });
    }

    function openPDF(file) {
      const viewer = document.getElementById("pdfViewer");
      const frame = document.getElementById("pdfFrame");

      if (file.mimeType.includes("pdf")) {
        frame.src = `https://drive.google.com/file/d/${file.id}/preview`;
      } else if (file.mimeType.includes("image")) {
        frame.src = file.webViewLink || `https://drive.google.com/uc?id=${file.id}`;
      } else {
        frame.src = `https://drive.google.com/file/d/${file.id}/view`;
      }

      viewer.style.display = "block";
      document.body.style.overflow = "hidden";
    }

    function closePDF() {
      const viewer = document.getElementById("pdfViewer");
      viewer.style.display = "none";
      document.body.style.overflow = "auto";
      document.getElementById("pdfFrame").src = "";
    }

    document.getElementById("searchBox").addEventListener("input", renderFiles);
    document.getElementById("filterType").addEventListener("change", e => {
      currentFilter = e.target.value;
      renderFiles();
    });

    loadFiles();
  </script>
</body>
</html>
