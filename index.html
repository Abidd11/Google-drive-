<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drive TV Viewer</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top left, #0f172a, #1e293b);
    color: #f8fafc;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    font-size: 24px;
    padding: 16px;
    font-weight: 600;
    background: linear-gradient(90deg, #3b82f6, #9333ea);
    box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    letter-spacing: 1px;
  }

  .search-bar {
    text-align: center;
    padding: 12px;
  }
  .search-bar input {
    width: 85%;
    max-width: 420px;
    padding: 10px 16px;
    border-radius: 50px;
    border: none;
    font-size: 15px;
    outline: none;
    color: #1e293b;
    box-shadow: 0 0 10px rgba(59,130,246,0.4);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 18px;
    padding: 20px;
  }

  .card {
    background: linear-gradient(145deg, #1e293b, #0f172a);
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    animation: fadeIn 0.6s ease both;
  }

  .card:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #3b82f6;
  }

  .card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }

  .card h3 {
    text-align: center;
    padding: 10px;
    margin: 0;
    color: #60a5fa;
    font-size: 14px;
    font-weight: 500;
  }

  /* TV-style fullscreen viewer */
  #viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: fadeIn 0.5s ease both;
  }

  #viewer iframe, #viewer img {
    width: 90%;
    height: 85%;
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(59,130,246,0.6);
    border: none;
    object-fit: contain;
  }

  #closeBtn {
    position: absolute;
    top: 20px;
    right: 25px;
    background: #ef4444;
    border: none;
    padding: 10px 14px;
    color: white;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #0f172a;
    color: #9ca3af;
    font-size: 14px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<header>üì∫ Drive TV Viewer</header>

<div class="search-bar">
  <input id="search" placeholder="Search content..." type="text" />
</div>

<div id="fileContainer" class="grid">
  <p style="grid-column: span 3; text-align:center;">‚è≥ Loading your content...</p>
</div>

<div id="viewer">
  <button id="closeBtn">‚úñ Close</button>
  <iframe id="pdfFrame"></iframe>
  <img id="imgFrame" style="display:none;">
</div>

<footer>
  üåü Built for <b>Creators</b> ‚Äî A modern Drive experience like a digital streaming gallery.  
  View, share, and enjoy your Drive content visually!
</footer>

<script>
const apiKey = "AIzaSyA1GEi8WL-ztLznZSP6y1qfPKyImhAPVuU";
const folderId = new URLSearchParams(window.location.search).get("folder");
if (!folderId) {
  document.body.innerHTML = "<h3 style='padding:40px;text-align:center;color:red;'>‚ùå Please add ?folder=YOUR_FOLDER_ID in URL</h3>";
  throw new Error("Missing folder ID");
}

const container = document.getElementById("fileContainer");
const searchBox = document.getElementById("search");

let allFiles = [];

async function loadFiles(id) {
  container.innerHTML = "<p style='text-align:center;grid-column: span 3;'>üì° Loading...</p>";
  const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${id}'+in+parents&fields=files(id,name,mimeType,thumbnailLink)&key=${apiKey}`);
  const data = await res.json();
  allFiles = data.files || [];
  renderFiles();
}

function renderFiles() {
  const query = searchBox.value.toLowerCase();
  const files = allFiles.filter(f => f.name.toLowerCase().includes(query));
  container.innerHTML = "";
  if (!files.length) {
    container.innerHTML = "<p style='text-align:center;grid-column: span 3;'>No files found üö´</p>";
    return;
  }

  files.forEach(file => {
    const type = getType(file.mimeType);
    const card = document.createElement("div");
    card.className = "card";
    const thumb =
      type === "folder" ? "https://img.icons8.com/color/96/folder-invoices.png"
      : type === "pdf" ? "https://img.icons8.com/color/96/pdf.png"
      : type === "image" ? (file.thumbnailLink || `https://drive.google.com/uc?id=${file.id}`)
      : "https://img.icons8.com/fluency/96/file.png";

    card.innerHTML = `<img src="${thumb}" alt=""><h3>${file.name}</h3>`;
    card.onclick = () => openFile(file, type);
    container.appendChild(card);
  });
}

function getType(mime) {
  if (mime === "application/vnd.google-apps.folder") return "folder";
  if (mime.includes("pdf")) return "pdf";
  if (mime.includes("image")) return "image";
  return "other";
}

function openFile(file, type) {
  if (type === "folder") {
    loadFiles(file.id);
    return;
  }
  const viewer = document.getElementById("viewer");
  const pdf = document.getElementById("pdfFrame");
  const img = document.getElementById("imgFrame");

  viewer.style.display = "flex";
  if (type === "pdf") {
    pdf.style.display = "block";
    img.style.display = "none";
    pdf.src = `https://drive.google.com/file/d/${file.id}/preview`;
  } else if (type === "image") {
    pdf.style.display = "none";
    img.style.display = "block";
    img.src = file.thumbnailLink || `https://drive.google.com/uc?id=${file.id}`;
  }
}

document.getElementById("closeBtn").onclick = () => {
  document.getElementById("viewer").style.display = "none";
  document.getElementById("pdfFrame").src = "";
  document.getElementById("imgFrame").src = "";
};

searchBox.addEventListener("input", renderFiles);
loadFiles(folderId);
</script>

</body>
</html>
