<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drive Explorer</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #243b55;
    color: #fff;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    background: linear-gradient(135deg, #1d2671, #c33764);
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  /* Toolbar */
  .toolbar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    padding: 10px;
    flex-wrap: wrap;
  }

  .toolbar input {
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    width: 200px;
  }

  .toolbar button {
    padding: 8px 14px;
    background: #1e3a8a;
    border: none;
    border-radius: 10px;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  .toolbar button:hover {
    background: #334155;
  }

  /* Grid */
  #fileContainer {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    padding: 12px;
    animation: fadeIn 0.8s ease;
  }
  @media (max-width: 768px) { #fileContainer { grid-template-columns: repeat(2, 1fr); } }
  @media (max-width: 480px) { #fileContainer { grid-template-columns: 1fr; } }

  .file-card {
    background: #f8fafc;
    color: #111;
    border-radius: 12px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    animation: fadeUp 0.4s ease forwards;
  }

  .file-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(255,255,255,0.15);
  }

  .file-card img {
    width: 100%;
    height: 100px;
    object-fit: contain;
    background: #e2e8f0;
  }

  .file-card h4 {
    margin: 5px;
    font-size: 13px;
    font-weight: bold;
    color: #0f172a;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  /* Preview */
  #previewBox {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  #previewBox iframe, #previewBox img {
    width: 90%;
    height: 90%;
    border: none;
    border-radius: 10px;
  }

  #closePreview {
    position: absolute;
    top: 15px; right: 15px;
    background: #e11d48;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Animations */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<header>üìÅ Google Drive Explorer</header>

<div class="toolbar">
  <button id="backBtn" style="display:none;">‚¨Ö Back</button>
  <input type="text" id="searchBox" placeholder="Search files...">
</div>

<div id="fileContainer">
  <p style="grid-column: span 3; text-align:center;">Loading files...</p>
</div>

<div id="previewBox">
  <button id="closePreview">‚úñ Close</button>
  <iframe id="pdfFrame"></iframe>
  <img id="imgFrame" style="display:none;">
</div>

<script>
const apiKey = "AIzaSyA1GEi8WL-ztLznZSP6y1qfPKyImhAPVuU";
const rootId = new URLSearchParams(window.location.search).get("folder");
if (!rootId) {
  document.body.innerHTML = "<h3 style='text-align:center;color:red;padding:40px;'>‚ùå Add ?folder=YOUR_FOLDER_ID in URL</h3>";
  throw new Error("No folder ID");
}

let folderStack = [rootId];
let allFiles = [];
const container = document.getElementById("fileContainer");
const searchBox = document.getElementById("searchBox");
const backBtn = document.getElementById("backBtn");

function getType(mime) {
  if (mime === "application/vnd.google-apps.folder") return "folder";
  if (mime.includes("pdf")) return "pdf";
  if (mime.includes("image")) return "image";
  return "other";
}

async function loadFiles(folderId) {
  try {
    container.innerHTML = "<p style='grid-column: span 3; text-align:center;'>‚è≥ Loading...</p>";
    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=files(id,name,mimeType)&key=${apiKey}`);
    const data = await res.json();
    allFiles = data.files || [];
    renderFiles();
    backBtn.style.display = folderStack.length > 1 ? "block" : "none";
  } catch {
    container.innerHTML = "<p style='text-align:center;color:red;'>‚ö†Ô∏è Failed to load folder.</p>";
  }
}

function renderFiles() {
  const term = searchBox.value.toLowerCase();
  let files = allFiles.filter(f => f.name.toLowerCase().includes(term));
  if (!files.length) {
    container.innerHTML = "<p style='grid-column: span 3; text-align:center;'>No files found.</p>";
    return;
  }

  container.innerHTML = "";
  files.forEach((file, i) => {
    const type = getType(file.mimeType);
    const card = document.createElement("div");
    card.className = "file-card";
    card.style.animationDelay = `${i * 0.05}s`;

    const icon =
      type === "folder"
        ? "https://img.icons8.com/color/96/folder-invoices.png"
        : type === "pdf"
        ? "https://img.icons8.com/color/96/pdf.png"
        : type === "image"
        ? `https://drive.google.com/uc?id=${file.id}`
        : "https://img.icons8.com/fluency/96/file.png";

    card.innerHTML = `<img src="${icon}" alt=""><h4>${file.name}</h4>`;

    if (type === "folder") card.onclick = () => openFolder(file.id);
    else card.onclick = () => openPreview(file, type);

    container.appendChild(card);
  });
}

function openFolder(id) {
  folderStack.push(id);
  loadFiles(id);
}

backBtn.onclick = () => {
  if (folderStack.length > 1) {
    folderStack.pop();
    loadFiles(folderStack[folderStack.length - 1]);
  }
};

function openPreview(file, type) {
  const previewBox = document.getElementById("previewBox");
  const pdfFrame = document.getElementById("pdfFrame");
  const imgFrame = document.getElementById("imgFrame");

  previewBox.style.display = "flex";
  if (type === "pdf") {
    pdfFrame.style.display = "block";
    imgFrame.style.display = "none";
    pdfFrame.src = `https://drive.google.com/file/d/${file.id}/preview`;
  } else if (type === "image") {
    imgFrame.style.display = "block";
    pdfFrame.style.display = "none";
    imgFrame.src = `https://drive.google.com/uc?id=${file.id}`;
  }
}

document.getElementById("closePreview").onclick = () => {
  document.getElementById("previewBox").style.display = "none";
  document.getElementById("pdfFrame").src = "";
  document.getElementById("imgFrame").src = "";
};

searchBox.addEventListener("input", renderFiles);
loadFiles(rootId);
</script>
</body>
</html>
