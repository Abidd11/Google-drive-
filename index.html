<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive Folder Viewer + More Features</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #E6E6F2, #C5CAE9);
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 10px;
      font-size: 22px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .toolbar input[type="text"], .toolbar select, .toolbar button.toggle {
      padding: 8px 12px;
      border: 1px solid #90caf9;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }
    .toolbar input[type="text"]:focus {
      box-shadow: 0 0 8px rgba(33,150,243,0.4);
    }
    .toolbar button.toggle {
      background: linear-gradient(135deg, #2196f3, #1565c0);
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .toolbar select:hover, .toolbar button.toggle:hover {
      opacity: 0.9;
    }

    .grid, .list {
      display: grid;
      gap: 16px;
      animation: fadeIn 0.6s ease;
    }
    .grid {
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    }
    .list {
      grid-template-columns: 1fr;
    }
    .file-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .list .file-card {
      flex-direction: row;
      align-items: center;
    }
    .file-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(33,150,243,0.2);
    }
    .file-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }
    .list .file-card img {
      margin: 0 15px 0 0;
    }
    .file-card:hover img {
      transform: scale(1.1);
    }
    .file-card .info {
      padding: 0 10px 10px;
      text-align: center;
    }
    .list .file-card .info {
      text-align: left;
      padding: 0;
      flex: 1;
    }
    .file-card h4 {
      font-size: 14px;
      color: #1e3a8a;
      margin: 5px 0;
      height: 40px;
      overflow: hidden;
    }
    .file-card .meta {
      font-size: 12px;
      color: #666;
    }
    .file-card .view-btn {
      background: linear-gradient(135deg, #2196f3, #0d47a1);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      margin: 8px 0;
      transition: background 0.3s, transform 0.2s;
    }
    .file-card .view-btn:hover {
      background: linear-gradient(135deg, #1976d2, #0a369d);
      transform: scale(1.05);
    }

    .loader {
      text-align: center;
      margin-top: 40px;
      color: #444;
    }

    /* Modal */
    #pdfModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.4s ease;
    }
    .pdf-viewer {
      width: 90%;
      height: 90%;
      background: #fff;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      animation: scaleIn 0.4s ease;
    }
    .pdf-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .close-btn:hover {
      background: #dc2626;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .toolbar input[type="text"], .toolbar select, .toolbar button.toggle {
        width: 90%;
        font-size: 12px;
      }
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h2>üìÅ Drive Folder Viewer</h2>

  <div class="toolbar">
    <input type="text" id="searchBox" placeholder="Search files...">
    <select id="filterType">
      <option value="all">Filter: All Files</option>
      <option value="pdf">PDFs Only</option>
      <option value="image">Images Only</option>
      <option value="docs">Docs / Other</option>
    </select>
    <select id="sortSelect">
      <option value="az">Sort: A ‚Üí Z</option>
      <option value="za">Sort: Z ‚Üí A</option>
    </select>
    <button class="toggle" id="toggleViewBtn">List View</button>
  </div>

  <div id="fileContainer" class="grid"></div>

  <!-- PDF Modal -->
  <div id="pdfModal">
    <div class="pdf-viewer">
      <button class="close-btn" onclick="closePDF()">‚úñ</button>
      <iframe id="pdfFrame"></iframe>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyA1GEi8WL-ztLznZSP6y1qfPKyImhAPVuU";
    const folderId = new URLSearchParams(window.location.search).get("folder");

    if (!folderId) {
      document.body.innerHTML = "<h3 style='text-align:center;color:red;'>‚ùå Add ?folder=YOUR_FOLDER_ID in URL</h3>";
      throw new Error("No folder ID");
    }

    let allFiles = [];
    let viewGrid = true;
    let currentFilter = 'all';
    let currentSort = 'az';

    function extType(mime) {
      if (mime.includes("pdf")) return "pdf";
      if (mime.includes("image")) return "image";
      return "docs";
    }

    async function loadFiles() {
      const container = document.getElementById("fileContainer");
      container.innerHTML = "<div class='loader'>Loading files...</div>";

      try {
        const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=files(id,name,mimeType,modifiedTime,size,webViewLink)&key=${apiKey}`);
        const data = await res.json();
        allFiles = data.files || [];
        renderFiles();
      } catch(err) {
        console.error(err);
        document.getElementById("fileContainer").innerHTML = "<p style='text-align:center;color:red;'>Error loading files.</p>";
      }
    }

    function renderFiles() {
      const container = document.getElementById("fileContainer");
      container.innerHTML = "";
      let files = [...allFiles];

      // filter
      if (currentFilter !== 'all') {
        files = files.filter(f => extType(f.mimeType) === currentFilter);
      }

      // sort
      files.sort((a, b) => {
        const na = a.name.toLowerCase(), nb = b.name.toLowerCase();
        return currentSort === 'az' ? na.localeCompare(nb) : nb.localeCompare(na);
      });

      if (!files.length) {
        container.innerHTML = "<p style='text-align:center;'>No files found with these filters.</p>";
        return;
      }

      // for each file
      files.forEach(file => {
        const div = document.createElement("div");
        div.className = "file-card";
        if (!viewGrid) div.classList.add("list");
        const type = extType(file.mimeType);
        const sizeText = file.size ? `${(file.size/ (1024*1024)).toFixed(2)} MB` : '';
        const mod = file.modifiedTime ? new Date(file.modifiedTime).toLocaleDateString() : '';
        div.innerHTML = `
          <img src="https://img.icons8.com/fluency/96/${type==='pdf' ? 'pdf-2' : type==='image' ? 'image-file' : 'document'}.png" alt="${type}">
          <div class="info">
            <h4>${file.name}</h4>
            <div class="meta">${mod} ${ sizeText ? ' ¬∑ '+sizeText : '' }</div>
            <button class="view-btn" onclick="viewPDF('${file.id}')">View</button>
          </div>
        `;
        container.appendChild(div);
      });

      container.className = viewGrid ? "grid" : "list";
    }

    function viewPDF(id) {
      const frame = document.getElementById("pdfFrame");
      const modal = document.getElementById("pdfModal");
      frame.src = `https://drive.google.com/file/d/${id}/preview`;
      modal.style.display = "flex";
    }

    function closePDF() {
      document.getElementById("pdfModal").style.display = "none";
      document.getElementById("pdfFrame").src = "";
    }

    // Event listeners
    document.getElementById("searchBox").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      allFiles = allFiles; // stay same
      renderFiles();
      // Actually search using name filter:
      allFiles = allFiles; 
      // We filter inside renderFiles
    });

    document.getElementById("filterType").addEventListener("change", e => {
      currentFilter = e.target.value;
      renderFiles();
    });

    document.getElementById("sortSelect").addEventListener("change", e => {
      currentSort = e.target.value;
      renderFiles();
    });

    document.getElementById("toggleViewBtn").addEventListener("click", e => {
      viewGrid = !viewGrid;
      toggleViewBtn.textContent = viewGrid ? "List View" : "Grid View";
      renderFiles();
    });

    loadFiles();
  </script>
</body>
</html>
